<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>игра угадай число!</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;text-align: center;
        margin-top: 50px;
    background-color: azure;}
    input{padding: 100px;}
    button{padding: 10px 20px;}
    .result{margin-top: 20px;font-size: 20px;}
    </style>
</head>
<body>
    <h1>игра угодай число!</h1>
    <p>Я загадал число от 1 до 10.попробуй угодать!</p>
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">угодать</button>
    <div class="result" id="result"></div>
    <script>
        const secretNumber=Math.floor(Math.random() *10)+1;//Загадать число от 1 до 10
        function checkGuess() {
            const userGuess=
            parseInt(document.getElementById("guess").value);
            const resultDiv=document.getElementById("result");

            //сравнение введенного числа с загаданым
            if(userGuess===secretNumber){
               resultDiv.textContent="Поздравляю ты угадал число!";
            }else if(userGuess<secretNumber){
                resultDiv.textContent="Слишком низко попробуй еще раз!" ;             
            }else if(userGuess<secretNumber){
                resultDiv.textContent="Слишком высоко! попрбуй еще раз.";
           }else{
              resultDiv.textContent="Пожалуйста,введи корректное число.";
              }
           }
    </script>
</body>
</html>
